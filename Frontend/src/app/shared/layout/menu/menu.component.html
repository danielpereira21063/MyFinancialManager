<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <button class="logo">

    </button>
    <div class="logo-text" *ngIf="collapsed">
    </div>
    <button class="btn-close"*ngIf="collapsed">
      <i class="fa-solid fa-circle-xmark"></i>
    </button>
  </div>

  <ul class="sidebar-nav">
    <li class="sidebar-nav-item" *ngFor="let data of navData">
      <a href="" class="sidenav-nav-link" [routerLink]="[data.routerLink]">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">
          {{data.label}}
        </span>
      </a>
    </li>
  </ul>
</div>
